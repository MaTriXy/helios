<head>
    <meta charset="UTF-8">
    <title>{{site.name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{site.description}}">
    <meta name="keywords" content="{{site.keywords}}">

    <meta property="og:image" content="" />
    <meta property="og:title" content="{{site.name}}" />
    <meta property="og:site_name" content="{{site.name}}" />
    <meta property="og:url" content="https://helios.arrow-kt.io/" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{{site.description}}" />
    <meta property="og:keywords" content="{{site.keywords}}" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ '/img/favicon.png' | relative_url }}">
    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="{{ '/css/styles.css' | relative_url }}">
    <!-- Robeen graph library -->
    <script src="https://unpkg.com/@47deg/robeen@latest/dist/robeen.js"></script>
