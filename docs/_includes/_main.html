<main id="features">
    <section class="features">
        <div class="wrap">
            <div class="main-flex">
               {% for item in site.data.features.content %}
                <div class="main-item">
                    <div class="feature-item">
                        <img src="{{ item.icon }}" title="{{ item.title }}" />
                        <h2>{{ item.title }}</h2>
                        <p>{{ item.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</main>
